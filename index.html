<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chart-wrapper">
        <header>
            <div>
                <p>My balance</p>
                <p class="fw-bold">$927.48</p>
            </div>
            <div>
                <img src="img/logo.svg" alt="">
    
            </div>
        </header>
        <main>
            <section>
                <p class="fw-bold title">Spending - Last 7 days</p>
                <div class="chart">
                    <div>
                        <div class="chart-line"></div>
                        <small>mon</small>
                    </div>
                    <div>
                        <div class="chart-line"></div>
                        <small>tue</small>
                    </div>
                    <div>
                        <div class="chart-line"></div>
                        <small>wed</small>
                    </div>
                    <div>
                        <div class="chart-line"></div>
                        <small>thu</small>
                    </div>
                    <div>
                        <div class="chart-line"></div>
                        <small>fri</small>
                    </div>
                    <div>
                        <div class="chart-line"></div>
                        <small>sat</small>
                    </div>
                    <div>
                        <div class="chart-line"></div>
                        <small>sun</small>
                    </div>
                </div>
            </section>
            <hr>
            <section class="footer">
                <p class=" small-text">Total amount</p>
                <div class="total"><div>
                        <p class="total-price fw-bold">452$</p>
                    </div>
                    <div class="difference">
                        <p class="differance-percentage fw-bold">+2.4%</p>
                        <p class="small-text">from last month</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script> 
</body>
</html>
